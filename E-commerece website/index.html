<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Across Sites</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: auto;
    }
    .card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Shop Across Your Favorite Sites</h1>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <a href="https://www.amazon.com" target="_blank">Shop on Amazon</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Walmart_logo.svg" alt="Walmart">
      <a href="https://www.walmart.com" target="_blank">Shop on Walmart</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
      <a href="https://www.ebay.com" target="_blank">Shop on eBay</a>
    </div>
  </div>
</body>
</html>
